<!DOCTYPE html>
<!--NOTE used prettier extension to format the code-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="JavaScript/scripts.js" defer type="module"></script>
    <script src="JavaScript/component.js" defer type="module"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/themes/light.css" />
<script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/shoelace-autoloader.js"></script>
    <title>Tally Count</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header_title">Tally count</h1>
    </header>

    <main class="counter">
      <input class="counter_value" data-key="number" readonly value="0" />
      <div class="counter_actions">
        <button data-key="subtract" class="counter_button counter_button_first">-</button>
        <button data-key="add" class="counter_button">+</button>
      </div>
    </main>

 
    <footer class="footer">
      Inspired by
      <a class="footer_link" href="https://tallycount.app/">Tally count</a>
      Practice project for learning JavaScript
    </footer>
  </body>
</html>
